<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/newplayers.css"/>
    <title>New Player</title>
</head>
<body>
    <h1>Add a New Player</h1>
    <form action="/players" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name Player</label>
                <input type="text" id="name" name="name" placeholder="Player Name">
            </div>
            <div class="form-group col-md-6">
                <label for="surname">Player Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Player Surname">
            </div>
            <div class="form-group col-md-6">
                <label for="age">Player Age</label>
                <input type="number" id="age" name="age" placeholder="Player Age">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="position">Player Position</label>
                </div>
                <select class="custom-selected" name="position" id="position" placeholder="Player Position">
                   
                    <% for(let position of positions) { %>
                        <option value="<%=position%>"><%=position%></option>
                    <% } %> 
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="team">Player Team</label>
                <select name="team" id="team" placeholder="Player Team">
                    <% for(let team of teams) { %>
                        <option value="<%=team%>"><%=team%></option>
                    <% } %> 
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary"> Create New Player</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
